<mat-sidenav-container fullscreen>
    <div class="mt-3 container-fluid">
        <div class="row justify-content-center">
            <div class="col-6 mt-4">
                <mat-card class="mt-5">
                    <div class="mt-3" fxLayoutAlign="center center">
                        <h1 class="display-3">Inicio de sesión</h1>
                    </div>
                    <div class="mt-3" fxLayoutAlign="center center">
                        <form [formGroup]="myForm" (ngSubmit)="login()" autocomplete="off">
                            <mat-form-field appearance="fill">
                                <mat-label>Usuario</mat-label>
                                <input matInput formControlName="user" type="text">
                            </mat-form-field>
                            <br>
                            <mat-form-field appearance="fill">
                                <mat-label>Contraseña</mat-label>
                                <input matInput formControlName="password" type="password">
                            </mat-form-field>
                            <mat-divider></mat-divider>
                            <br>
                            <div class="row pb-3">
                                <div class="col-6">
                                    <button [disabled]="myForm.invalid"  mat-raised-button color="primary" class="mx-1 float-start" type="submit">
                                        <mat-icon>login</mat-icon>
                                        Ingresar
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button mat-raised-button color="accent" class="mx-1 float-end" type="button" (click)="cancelar()">
                                        <mat-icon>refresh</mat-icon>
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                            
                            
                        </form>
                    </div>

                </mat-card>
            </div>
        </div>
    </div>
</mat-sidenav-container>
