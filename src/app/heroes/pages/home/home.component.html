<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push" >
        <mat-toolbar color="primary">
            <span>Menú</span>
            <span class="spacer"></span>
            <button mat-icon-button
                (click)="sidenav.toggle()">
                <mat-icon fontIcon="menu"></mat-icon>
            </button>
        </mat-toolbar>
    
        <mat-nav-list>
            <a mat-list-item
                (click)="sidenav.toggle(); toListado()">
                <mat-icon fontIcon="label" matListItemIcon></mat-icon>
                <span>Lista de Héroes</span>
            </a>
    
            <a mat-list-item
                (click)="sidenav.toggle(); toAgregar()">
                <mat-icon fontIcon="add" matListItemIcon></mat-icon>
                <span>Añadir Héroe</span>
            </a>
    
            <a mat-list-item
                (click)="sidenav.toggle(); toBuscar()">
                <mat-icon fontIcon="search" matListItemIcon></mat-icon>
                <span>Buscar Héroe</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    
    <mat-toolbar>
        <button mat-icon-button
            (click)="sidenav.toggle()">
            <mat-icon fontIcon="menu"></mat-icon>
        </button>
    
        <span class="spacer"></span>
    
        <span>{{ auth.usuario }}</span>
    
        <button mat-button (click)="login()">
            <mat-icon fontIcon="login"></mat-icon>
            Log in
        </button>
    
        <button mat-button (click)="logout()">
            <mat-icon fontIcon="logout"></mat-icon>
            Logout
        </button>
    </mat-toolbar>

    <div class="mt-3 container-fluid">
        <router-outlet></router-outlet>
    </div>
    
</mat-sidenav-container>
