<mat-card class="mt-4 example-card">

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ heroe.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="heroe | heroeImagen">

    <mat-card-content class="mt-2">
        <p><span>Publisher: {{ heroe.publisher }}</span></p>
        <p><span>First appearance: {{ heroe.first_appearance }}</span></p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/heroes', heroe.id]">Leer mÃ¡s...</button>
        <span class="spacer"></span>
        <button mat-button color="accent" [routerLink]="['/heroes/editar', heroe.id]">Editar</button>
    </mat-card-actions>

</mat-card>
